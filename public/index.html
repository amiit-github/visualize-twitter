<html>
<head>

    <title>Twitter Trends - Hot topics</title>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    
    <meta name="description" content="A visualization of the latest hot trends on Twitter.">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="google" value="notranslate">
    <meta name="robots" content="noindex, nofollow">

    <link rel="stylesheet" href="css/style.css">
    <script src="/js/vendor/modernizr-2.6.2.min.js"></script>

</head>
<body dir="ltr">

<div id="container">

    <!--[if lt IE 9]>
        <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>

    <div id="matrix-container">
    
        

        <div id="matrix-button" class="idleable"></div>

        <div id="desc" class="idleable" dir="ltr">Showing the latest hot trends for <span id="trend"><b>#Hashtag</b></span> in <div id="region"><span>Country</span></div>.<span id="load-status"></span></div>

        <div id="matrix-select-container"></div>
        
        <select id="region-select">
     
            <!-- 
            <option class="sort" value="30">Argentina</option>
            
            -->            

        </select>

        <select id="trend-select">           

        </select>
        

        <div id="logo">
            <a href="http://www.google.com/trends/hottrends">
                <span>Trends</span>
            </a>
        </div>           
    </div>

</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/vendor/jquery.min.js"><\/script>')</script>

<script src="/js/vendor/classList.js"></script>
<script src="/js/vendor/jquery.easing.1.3.js"></script>
<script src="/js/vendor/plugins.js"></script>
<script src="/js/vendor/raf.js"></script>
<script src="/js/vendor/underscore.js"></script>
<script src="/js/vendor/url.js"></script>
<script src="/js/Blinker.js"></script>
<script src="/js/offset.js"></script>
<script src="/js/rtl.js"></script>
<script src="/js/Typer.js"></script>
<script src="/js/Wiper.js"></script>

<script type="text/javascript">

$(document).ready(function() {
    $.getJSON('data/countries/', function(data) {
        console.log(data); var count =0 ;
        var selectbox = document.getElementById("region-select");
        $.each(data, function(key, value) {
            addOption(selectbox, value, key, 'sort');
            count++;
        });
        console.log(count+' countries added');
        $('#region span').html($("#region-select option:first").html());
    });
});
    function addOption(selectbox,text,value, classname) {
        var optn = document.createElement("OPTION");
        optn.text = text;
        optn.value = value;
        $(optn).addClass(classname);
        selectbox.options.add(optn);
    }

</script>

<script src="/js/main.js"></script>

    
</body>
</html>
